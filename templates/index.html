<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime PFP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-md mx-auto transition-all">
        <h1 id="get-avatar-btn" class="text-4xl font-bold mb-6 text-purple-500 cursor-pointer hover:underline">Get Anime PFP</h1>
        <div id="avatar-container" class="hidden">
            <img id="avatar-img" src="" alt="Avatar" class="mx-auto mb-4 rounded-lg shadow-lg transition-all hover:shadow-xl">
            <div class="mb-4">
                <label for="format" class="block text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Choose format:</label>
                <select id="format" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 transition-all">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="jpg">JPG</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="width" class="block text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Width:</label>
                <input type="number" id="width" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 transition-all" value="400" min="1" max="1000">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Height:</label>
                <input type="number" id="height" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-purple-500 transition-all" value="400" min="1" max="1000">
            </div>
            <a id="download-link" class="block text-center bg-purple-500 text-white py-2 rounded hover:bg-purple-600 transition-all hover-translate-y">Download</a>
        </div>
        <div id="error-message" class="hidden text-red-500 mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
